 <!DOCTYPE html>
 <html lang="en" class="bg-white dark:bg-gray-950 scheme-light dark:scheme-dark">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Multi-User To-do-list</title>
 </head>
 <body>
<div class="bg-gray-900">
  <header class="absolute inset-x-0 top-0 z-50">
    <nav aria-label="Global" class="flex items-center justify-between p-6 lg:px-8">
      <div class="flex lg:flex-1">
        <a href="" class="-m-1.5 p-1.5">
          <span class="sr-only">Plan Me </span>
          <img id="logo" src="./Screenshot 2026-01-01 at 12.57.54.png" alt="Plan Me" class="h-8 w-auto" />
        </a>
      </div>
      <div class="flex lg:hidden">
        <button type="button" command="show-modal" commandfor="mobile-menu" class="-m-2.5 inline-flex items-center justify-center rounded-md p-2.5 text-gray-200">
          <span class="sr-only">Open main menu</span>
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
            <path d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" stroke-linecap="round" stroke-linejoin="round" />
          </svg>
        </button>
      </div>
      <div class="hidden lg:flex lg:gap-x-12">
        <a href="#" class="text-sm/6 font-semibold text-white">Pending Tasks</a>
        <a href="#" class="text-sm/6 font-semibold text-white">Completed Tasks</a>
        <a href="#" class="text-sm/6 font-semibold text-white">Deleted Tasks</a>
      </div>
      <div class="hidden lg:flex lg:flex-1 lg:justify-end">
        <a href="#" class="text-sm/6 font-semibold text-white">Switch User <span aria-hidden="true">&rarr;</span></a>
      </div>
    </nav>
    <el-dialog>
      <dialog id="mobile-menu" class="backdrop:bg-transparent lg:hidden">
        <div tabindex="0" class="fixed inset-0 focus:outline-none">
          <el-dialog-panel class="fixed inset-y-0 right-0 z-50 w-full overflow-y-auto bg-gray-900 p-6 sm:max-w-sm sm:ring-1 sm:ring-gray-100/10">
            <div class="flex items-center justify-between">
              <a href="#" class="-m-1.5 p-1.5">
                <span class="sr-only">To-do list</span>
                <img src="./Screenshot 2026-01-01 at 12.57.54.png" alt="Plan Me" class="h-8 w-auto" />
              </a>
              <button type="button" command="close" commandfor="mobile-menu" class="-m-2.5 rounded-md p-2.5 text-gray-200">
                <span class="sr-only">Close menu.</span>
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" data-slot="icon" aria-hidden="true" class="size-6">
                  <path d="M6 18 18 6M6 6l12 12" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
              </button>
            </div>
            <div class="mt-6 flow-root">
              <div class="-my-6 divide-y divide-white/10">
                <div class="space-y-2 py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Pending Tasks</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Completed Tasks</a>
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2 text-base/7 font-semibold text-white hover:bg-white/5">Deleted Tasks</a>
                </div>
                <div class="py-6">
                  <a href="#" class="-mx-3 block rounded-lg px-3 py-2.5 text-base/7 font-semibold text-white hover:bg-white/5">Switch User</a>
                </div>
              </div>
            </div>
          </el-dialog-panel>
        </div>
      </dialog>
    </el-dialog>
    <div class=" flex items-center justify-center  fixed bottom-0 left-0 right-0 bg-purple shadow-lg p-4 border-t border-red-200 z-10">
        <input type="text" class=" flex-1 max-w-md rounded-xl border-2 border-gray-300 px-6 py-4 focus:outline-none focus:ring-4 focus:ring-purple-200 shadow-md md:w-3/4 lg:w-1/2 ml-2 bg-purple-600 text-white font-medium py-2 px-6 rounded-lg" >   
        <button class=" max-w-md rounded-xl border-2 border-gray-300 px-6 py-4 focus:outline-none focus:ring-4 focus:ring-purple-200 shadow-md md:w-3/4 lg:w-1/2 ml-2 bg-purple-600 text-white font-medium py-2 px-6 rounded-lg">Add</button>
    </div>
  </header>
</div>
<script src="script.js"></script>
 </body>
 </html>
